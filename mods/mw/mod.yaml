		Size:10

SupportsMapsFrom: ts, mw

SpriteFormats: ShpTD, ShpTS, ShpSSI, TmpRA, TmpTD, TmpTS

SoundFormats: Aud, Wav

SpriteSequenceFormat: TilesetSpecificSpriteSequence
	TilesetExtensions:
		TEMPERATE: .tem
	TilesetCodes:
		TEMPERATE: t

GameSpeeds:
	slowest:
		Name: Slowest
		Timestep: 60
		OrderLatency: 2
	slower:
