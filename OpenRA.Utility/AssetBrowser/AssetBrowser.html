<html>
<head>
    <title>websocket client</title>
    <script src="master.js"></script>
</head>
<body>
    <select name="selectPackage" id="selectPackage" onchange="populateAssets(this.value)">

    <pre id="incomming"></pre>
    <img id="spriteAssetPreview" src="">
